<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
  <head>
    <title>Online Secure Password Generator</title>
    <meta name="description" content="Quick and easy tool for generating secure passwords."
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <link href="http://fonts.googleapis.com/css?family=Fjalla+One" rel="stylesheet" type="text/css">
    <link rel="stylesheet" type="text/css" href="/css/main.css">
  </head>
  <body>
    <div class="generator">
      <div class="splash">
        <div class="splash-inner">
          <h1>Password Tools</h1>
        </div>
      </div>
      <ul class="password-types">
        <li class="generate-api" data-pointer="generate-api"> API Key </li>
        <li class="generate-secure" data-pointer="generate-secure"> Secure </li>
        <li class="generate-traditional" data-pointer="generate-traditional"> Traditional </li>
        <li class="selected generate-intuitive" data-pointer="generate-intuitive"> Intuitive </li>
      </ul>
      <div id="generate-api">
        <input type="text" class="display-password" placeholder="Generate a new secure api key!">
        <div class="button generate">Generate
          <select class="size">
            <option>16</option>
            <option>32</option>
            <option selected="selected">64</option>
            <option>96</option>
            <option>128</option>
          </select>
        </div>
      </div>
      <div id="generate-secure">
        <input type="text" class="display-password" placeholder="Generate a new secure password!">
        <div class="button generate">Generate
          <select class="size">
            <option>16</option>
            <option>32</option>
            <option selected="selected">64</option>
            <option>96</option>
            <option>128</option>
          </select>
        </div>
      </div>
      <div id="generate-traditional">
        <input type="text" class="display-password" placeholder="Generate a new traditional password!">
        <div class="button generate">Generate
          <select class="size">
            <option>8</option>
            <option selected="selected">16</option>
            <option>32</option>
            <option>64</option>
            <option>96</option>
            <option>128</option>
          </select>
        </div>
      </div>
      <div id="generate-intuitive">
        <input type="text" class="display-password" placeholder="Generate a new secure intuitive password!">
        <div class="button generate">Generate</div>
      </div>
    </div>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js" type="text/javascript"></script>
    <script src="/js/words.js" type="text/javascript"></script>
    <script src="/js/main.js" type="text/javascript"></script>
  </body>
</html>
